<html>

<head>
    <title>
        voting management system
    </title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div id="form">
        <form action="new.html">
            <fieldset>
                <legend>
                    <h1>
                        voting management system</legend>
                </h1>
                </legend>
                <label>Name:</label> &nbsp &nbsp
                <input type="text" name=name placeholder="Enter your name" autofocus required><br><br>
                <label>Father's name:</label> &nbsp &nbsp;
                <input type="text" name=fname placeholder="Enter father's name" required><br><br>
                <label>date of birth:</label> &nbsp &nbsp;
                <input type="date" name=dob placeholder="Enter your dob " required><br><br>
                <label>Gender</label> &nbsp &nbsp; male:
                <input type="radio" name=m1 value=male> female:
                <input type="radio" name=m1 value=female><br><br>
                <label>Aadhar number:</label> &nbsp &nbsp;
                <input type="number" name=aadhar placeholder="Enter your aadhar number" maxlength=15 required><br><br>
                <label>Political parties:</label>&nbsp &nbsp
                <select name="political">
<option value="NULL">choose political parties</option>
<option> ADMK</option>
<option >DMK</option>
<option>BJP</option> 
<option >CONGRESS</option>
</select><br>

            </fieldset>

            <input type="submit">
        </form>
    </div>
</body>

</html>
